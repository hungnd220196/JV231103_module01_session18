<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <form id="formAdd" class="form" action="">
      <div class="head-form">
        <h1>Thêm mới tài khoản</h1>
        <div><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="main-form">
        <div class="main-form1">
          <div>
            <p>
              <label for=""> Tên</label>
            </p>
            <input class="input" type="text" />
          </div>
          <div class="gender">
            <p>
              <label for="">Giới tính</label>
            </p>
            <div>
              <input name="1" type="radio" />Nam
              <input name="1" type="radio" />Nữ
              <input name="1" type="radio" />Khác
            </div>
          </div>
        </div>
        <div class="main-form2">
          <div>
            <p><label for=""> Email</label></p>
            <input id="email" class="input" type="text" />
          </div>
          <div>
            <p><label for="">Ngày sinh</label></p>
            <input class="input" type="date" />
          </div>
        </div>
        <div class="main-form3">
          <div>
            <p><label for=""> Mật khẩu</label></p>
            <input id="password" class="input" type="password" />
          </div>
          <div>
            <p><label for="">Lớp</label></p>
            <select class="input" name="" id="">
              <option class="select" value="">Select</option>
              <option class="select" value="">jv231103</option>
            </select>
          </div>
        </div>
      </div>
      <div class="address">
        <label for="">Địa chỉ</label> <br />
        <input class="inputspecial" type="text" />
      </div>
      <div class="button">
        <button  type="submit" class="btn-primary">Hủy</button>
        <button id="submit" type="submit" class="btn-secondary">Thêm</button>
      </div>
    </form>
    <script src="./js/form.js"></script>
  </body>
</html>
